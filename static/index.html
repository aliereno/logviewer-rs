<!DOCTYPE html>
<html>
<head>
  <title>Log Viewer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container-fluid" style="padding: 50px;">
    <div class="row">
      <div class="col-lg-3 sidebar">
        <!-- Sidebar content -->
        <h4 class="sidebar-heading">Log Sources</h4>
        <div class="list-group">
          <a href="#" class="list-group-item list-group-item-action active">Source 1</a>
          <a href="#" class="list-group-item list-group-item-action">Source 2</a>
          <a href="#" class="list-group-item list-group-item-action">Source 3</a>
        </div>
      </div>
      <div class="col-lg-9 main-content">
        <!-- Metric boxes -->
        <div class="metric-boxes mb-3">
            <div class="row">
                <div class="col-md-2">
                <div class="metric-box">
                    <h6>Average Request Time</h6>
                    <p>120 ms</p>
                </div>
                </div>
                <div class="col-md-2">
                <div class="metric-box">
                    <h6>Total Requests</h6>
                    <p>5000</p>
                </div>
                </div>
                <div class="col-md-2">
                <div class="metric-box">
                    <h6>Successful Requests</h6>
                    <p>4500</p>
                </div>
                </div>
                <div class="col-md-2">
                <div class="metric-box">
                    <h6>Failed Requests</h6>
                    <p>500</p>
                </div>
                </div>
                <div class="col-md-2">
                <div class="metric-box">
                    <h6>Pending Requests</h6>
                    <p>0</p>
                </div>
                </div>
                <div class="col-md-2">
                <div class="metric-box">
                    <h6>Pending Requests</h6>
                    <p>0</p>
                </div>
                </div>
            </div>
        </div>
        <!-- Filter section -->
        <div class="filters mb-3">
          <div class="row">
            <div class="col-md-4">
              <label for="levelFilter">Filter by Level:</label>
              <select id="levelFilter" class="form-select">
                <option value="">All</option>
                <option value="info">Info</option>
                <option value="error">Error</option>
                <option value="warning">Warning</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="sourceFilter">Filter by Source:</label>
              <select id="sourceFilter" class="form-select">
                <option value="">All</option>
                <option value="source1">Source 1</option>
                <option value="source2">Source 2</option>
                <option value="source3">Source 3</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="searchFilter">Search:</label>
              <input type="text" id="searchFilter" class="form-control" placeholder="Search...">
            </div>
          </div>
        </div>
        
        <!-- Table listing -->
        <div class="table-responsive">
          <table id="data-table" class="table">
            <thead>
              <tr>
                <th>Url</th>
                <th>Timestamp</th>
                <th>Method</th>
                <th>Duration</th>
                <th>Response Status Code</th>
              </tr>
            </thead>
            <tbody id="table-body">
              <!-- Table rows will be dynamically added here -->
            </tbody>
          </table>
        </div>

        <!-- Pagination -->
        <nav class="mt-3">
          <ul class="pagination justify-content-center">
            <li class="page-item disabled">
              <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
            </li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
              <a class="page-link" href="#">Next</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
